<!DOCTYPE html>
<html>
<head>
<meta name="viewport"content="width=device-width,initial scale = 1.0">
<title>Menu</title>
</head>
<body>
<h1>Restaurant Menu</h1>
<form method="POST" action="/order">
  <label>Name: <input name="name" required></label><br>
  {% for item in menu %}
    <label><input type="checkbox" name="item" value="{{ item.name }}"> {{ item.name }} - RM{{ item.price }}</label><br>
  {% endfor %}
  <button type="submit">Order</button>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  form {
    max-width: 400px;
    margin: auto;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1rem;
  }

  label {
    display: block;
    margin: 10px 0;
    font-size: 1.1rem;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    label, input, button {
      font-size: 1rem;
    }
  }
</style>

</form>
</body>
</html>
