<!DOCTYPE html>
<html>
<head>
<meta name="viewport"content="width=device-width,initial scale = 1.0">
<title>Admin</title>
</head>
<body>
<h1>Order Admin Panel</h1>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Items</th><th>Action</th></tr>
  {% for order in orders %}
  <tr>
    <td>{{ order[0] }}</td>
    <td>{{ order[1] }}</td>
    <td>{{ order[2] }}</td>
    <td><a href="/delete/{{ order[0] }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
