<!DOCTYPE html>
<html>
<head>
<meta name="viewport"content="width=device-width,initial scale = 1.0">
<title>Admin</title>
</head>
<body>
<h1>Order Admin Panel</h1>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Items</th><th>Action</th></tr>
  {% for order in orders %}
  <tr>
    <td>{{ order[0] }}</td>
    <td>{{ order[1] }}</td>
    <td>{{ order[2] }}</td>
    <td><a href="/delete/{{ order[0] }}">Delete</a></td>
  </tr>
  {% endfor %}
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  form {
    max-width: 400px;
    margin: auto;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1rem;
  }

  label {
    display: block;
    margin: 10px 0;
    font-size: 1.1rem;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    label, input, button {
      font-size: 1rem;
    }
  }
</style>

</table>
</body>
</html>
